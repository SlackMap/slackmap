version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Instal dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      # # run!
      # - run: npm run lint
      # - run: npm run test
      - run: npm run build api --prod
      # - run: npm run deploy
  deploy-prod:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "da:0d:82:c6:42:da:02:7c:eb:66:fa:30:47:51:64:70"
      - run:
          name: Create Release
          command: npx standard-version
      - run:
          name: Deploy
          command: npx shipit prod deploy
      - run:
          name: Push release to repo
          command: git push --follow-tags origin master
  deploy-test:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "da:0d:82:c6:42:da:02:7c:eb:66:fa:30:47:51:64:70"
      - run:
          name: Create Release
          command: npx standard-version --prerelease dev
      - run:
          name: Deploy
          command: npx shipit test deploy
      - run:
          name: Push release to repo
          command: git push --follow-tags origin development
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-test:
          requires:
            - build
          filters:
            branches:
              only: development
