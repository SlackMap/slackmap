<mat-toolbar color="primary" >

  <button mat-button routerLink="/" >
    <mat-icon >arrow_back</mat-icon>
  </button>
  <spot-layer-filters></spot-layer-filters>

</mat-toolbar>

<mat-toolbar color="primary" *smMapTopMenu >

  <button mat-button (click)="mapToggle()" *smIfHandset>
    <mat-icon >arrow_back</mat-icon>
  </button>

  <spot-layer-filters  *smIfHandset></spot-layer-filters>

</mat-toolbar>

<br><br><br>
<mat-toolbar *smIfHandset  class="toolbar-center">

  <button mat-button (click)="mapToggle()" >
    <mat-icon >map</mat-icon><br>
    Show Map
  </button>

</mat-toolbar>

<map-item-click (itemClick)="onItemClick($event)"></map-item-click>

<pre *ngIf="spot$ | async as spot">
  <!-- <map-set-view [fit]="{features: spot?.spot?.geometry}"></map-set-view> -->
{{ spot |json}}
</pre>
