<!-- Map Top Menu -->
<mat-toolbar color="primary" *smMapTopMenu >

  <button mat-button (click)="mapToggle()" *smIfHandset>
    <mat-icon >arrow_back</mat-icon>
  </button>

  <sm-sport-filter-select></sm-sport-filter-select>

</mat-toolbar>

<mat-toolbar *smIfHandset  class="toolbar-center">

  <button mat-button (click)="mapToggle()" >
    <mat-icon >map</mat-icon><br>
    Show Map
  </button>

</mat-toolbar>

<map-item-click (itemClick)="onItemClick($event)"></map-item-click>

<!-- NO SPOT -->
<ng-template #noSpotTpl>

</ng-template>

<!-- SHOW SPOT DETAILS -->
<ng-container *ngIf="spot$ | async as spot; else noSpotTpl">
  <map-set-view [fit]="spot?.spot?.geometry"></map-set-view>
  <map-spots-layer [spot]="spot?.spot"></map-spots-layer>

  <mat-toolbar color="primary" >

    <button mat-button routerLink="../" >
      <mat-icon >arrow_back</mat-icon>
    </button>
    <span [innerHTML]="spot?.spot | itemTitle"></span>

  </mat-toolbar>

  <mat-card>
    <mat-card-content>
      <table class="table" *ngIf="spot?.spot">
        <tbody>
          <tr>
            <td>name</td>
            <td><b [innerHTML]="spot.spot.name || '---'"></b></td>
          </tr>
          <tr>
            <td>type</td>
            <td><b [innerHTML]="spot.spot.subtype | subtypeLabel"></b></td>
          </tr>
          <tr>
            <td>Length</td>
            <td><b [innerHTML]="spot.spot.length | distance"></b></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><b [innerHTML]="spot.spot.height | distance"></b></td>
          </tr>
          <tr>
            <td>Access</td>
            <td><b [innerHTML]="spot.spot.access | accessLabel"></b></td>
          </tr>
          <tr>
            <td>Status</td>
            <td><b [innerHTML]="spot.spot.status | statusLabel"></b></td>
          </tr>
          <tr>
            <td>Position</td>
            <td><b [innerHTML]="spot.spot.position"></b></td>
          </tr>
          <tr>
            <td>geohash</td>
            <td><b [innerHTML]="spot.spot.geohash"></b></td>
          </tr>
          <tr>
            <td>version</td>
            <td><b [innerHTML]="spot.spot.version"></b></td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
<!-- {{ spot |json}} -->
</ng-container>
