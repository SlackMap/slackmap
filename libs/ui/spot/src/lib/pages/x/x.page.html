<!-- Map Top Menu -->
<mat-toolbar color="primary" *smMapTopMenu >

  <button mat-button (click)="mapToggle()" *smIfHandset>
    <mat-icon >arrow_back</mat-icon>
  </button>

  <sm-sport-filter-select></sm-sport-filter-select>

</mat-toolbar>

<mat-toolbar *smIfHandset  class="toolbar-center">

  <button mat-button (click)="mapToggle()" >
    <mat-icon >map</mat-icon><br>
    Show Map
  </button>

</mat-toolbar>

<map-item-click (itemClick)="onItemClick($event)"></map-item-click>

<!-- NO SPOT -->
<ng-template #noSpotTpl>
  no spot
</ng-template>

<!-- SHOW SPOT DETAILS -->
<ng-container *ngIf="spot$ | async as spot; else noSpotTpl">
  <map-set-view [fit]="spot?.spot?.geometry"></map-set-view>
  <map-spots-layer [spot]="spot?.spot"></map-spots-layer>

  <mat-toolbar color="primary" >

    <button mat-button routerLink="../" >
      <mat-icon >arrow_back</mat-icon>
    </button>
    <span [innerHTML]="spot?.spot | itemTitle"></span>

  </mat-toolbar>

{{ spot |json}}
</ng-container>
