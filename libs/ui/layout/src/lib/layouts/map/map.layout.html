<mat-sidenav-container
class="sidenav-container"
[ngClass]="{
  handset: isHandset$ | async,
  desktop: !(isHandset$ | async),
  'show-map': showMap$ | async
}">

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'dialog'"
    [mode]="'over'"
    [opened]="false">

    <sm-sidenav></sm-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="menu">
      <sm-menu [drawer]="drawer"></sm-menu>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <map-map></map-map>

  </mat-sidenav-content>
</mat-sidenav-container>

<sm-loader-overlay></sm-loader-overlay>
