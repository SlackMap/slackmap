        <p>
            This project is in <span class="label"><b>BETA</b> version <b>{{version$ | async}}</b></span><br>

            Please report any issues in our <br>
            <a href="https://www.facebook.com/groups/359533594169894/" target="_blank">SlackMap Laboratory</a> facebook group.
        </p>
      </mat-card-content>
    </mat-card>

    <mat-card class="example-card" [routerLink]="[ '/x' ]">
      <img mat-card-image src="/assets/map-demo.png" alt="Map">

          Filter and find what you want.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">View Slackline Map</button>
      </mat-card-actions>
    </mat-card>
