
<div class="line-draw-type" *ngIf="drawType === DrawType.LINE">
  <ng-container *ngFor="let option of slackLineOptions">
    <button mat-button (click)="onClick(option.id)" class="item-bg-{{option.name}}">{{option.label}}</button>
  </ng-container>
</div>
<div class="area-draw-type" *ngIf="drawType === DrawType.AREA">
  <ng-container *ngFor="let option of slackAreaOptions">
    <button mat-button (click)="onClick(option.id)" class="item-bg-{{option.name}}">{{option.label}}</button>
  </ng-container>
</div>
