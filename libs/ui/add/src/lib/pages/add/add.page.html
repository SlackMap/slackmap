<ng-container *ngIf="user$ | async as user; else loginTemplate">
  <!-- User is signed in -->
  <ng-container *ngIf="addFacade.sportType$ | async as sportType; else sportTemplate">
    <!-- Sport is selected -->

    <ng-container [ngSwitch]="sportType">
    <!--
      Slackline Form
    -->
    <ng-container *ngSwitchCase="sportType === SportType.SLACKLINE">
      <add-slackline-form [drawType]="drawType$ | async" [spot]="spot$ | async" [data]="data$ | async"></add-slackline-form>
    </ng-container>
    <!--
      Default form for not supported sports
    -->
    <ng-container *ngSwitchDefault>
      <mat-toolbar color="primary">
        <button mat-button [routerLink]="['../']">
          <mat-icon >arrow_back</mat-icon>
        </button>
      </mat-toolbar>
      <b>{{sportType}}</b> is not supported
    </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
<!-- choose sport -->
<ng-template #sportTemplate>
  <add-sport-select></add-sport-select>
</ng-template>

<!-- sign in -->
<ng-template #loginTemplate>
  <mat-toolbar color="primary">
    <mat-icon class="toolbar-icon-left" >add_circle_outline</mat-icon>
    <span>Add new spot</span>
  </mat-toolbar>
  <mat-toolbar class="toolbar-center">
    <span>
      In order to add new spots
    </span>
  </mat-toolbar>
  <mat-toolbar class="toolbar-center">
    <span>
      <button mat-raised-button color="primary" authSignIn>Sign In</button>
    </span>
  </mat-toolbar>
</ng-template>
