<ng-container *ngIf="user$ | async as user; else loginTemplate">
  <!-- User is signed in -->
  <ng-container *ngIf="addFacade.sportType$ | async as sportType; else sportTemplate">
    <!-- Sport is selected -->

    <span [ngSwitch]="sportType">
    <!--
      Slackline Form
    -->
    <p *ngSwitchCase="sportType === SportType.SLACKLINE">
      <add-slackline-form></add-slackline-form>
    </p>
    <!--
      Default form for not supported sports
    -->
    <p *ngSwitchDefault>
      <mat-toolbar color="primary">
        <button mat-button (click)="reset()">
          <mat-icon >arrow_back</mat-icon>
        </button>
      </mat-toolbar>
      <b>{{sportType}}</b> is not supported
    </p>
    </span>
  </ng-container>
</ng-container>
<!-- choose sport -->
<ng-template #sportTemplate>
  <add-sport-select></add-sport-select>
</ng-template>

<!-- sign in -->
<ng-template #loginTemplate>
  <p>
    In order to add new spots
    <button mat-raised-button color="primary" authSignIn>Sign In</button>
  </p>
</ng-template>
