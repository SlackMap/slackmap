<mat-sidenav-container
class="sidenav-container"
[ngClass]="{
  handset: isHandset$ | async,
  desktop: !(isHandset$ | async),
  'map-view': showMap
}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'dialog'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar  color="primary"><span>SlackMap</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="side-menu">
      <mat-list>
        <mat-list-item>
          <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon matListIcon>explore</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon matListIcon>add_circle_outline</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon matListIcon>exit_to_app</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon matListIcon>settings</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <sm-map-view>
      <!-- <sm-leaflet-map></sm-leaflet-map> -->
      <ng-container #mapContainer></ng-container>
    </sm-map-view>
    <div class="map-list-switch-btns">
      <button class="show-list-btn" mat-raised-button color="primary" (click)="showMap = false" [disabled]="!showMap">List</button>
      <button class="show-map-btn" mat-raised-button color="primary" (click)="showMap = true" [disabled]="showMap">Map</button>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
