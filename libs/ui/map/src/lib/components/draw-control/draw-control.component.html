<ng-container *ngIf="handler$ | async as handler">
  <span class="distance-btn" *ngIf="handler.data.type === DrawType.LINE && handler.data.distance">distance: <strong>{{handler.data.distance}}</strong></span>

  <button mat-stroked-button class="reset-btn" *ngIf="handler.data.vertexCount" (click)="handler.reset()">reset</button>
  <button mat-stroked-button class="reset-btn" *ngIf="handler.type == DrawType.POLYGON && !handler.data.geometry && handler.data.vertexCount" [disabled]="handler.data.vertexCount < 2" (click)="handler.undo()">undo</button>
  <button mat-stroked-button class="complete-btn" *ngIf="handler.type == DrawType.POLYGON && !handler.data.geometry && handler.data.vertexCount" [disabled]="handler.data.vertexCount < 3" (click)="handler.completeShape()">complete</button>

  <p class="draw-info-text alert alert-info" *ngIf="!handler.data?.vertexCount">
      zoom to location & click on map to draw
  </p>
</ng-container>
