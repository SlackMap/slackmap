language: node_js
node_js:
  - 8
cache: npm
script:
  - ls -la
addons:
  ssh_known_hosts: "slackmap.com"
before_deploy:
  - openssl aes-256-cbc -K $encrypted_430392f7e341_key -iv $encrypted_430392f7e341_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - chmod +x ./tools/scripts/deploy-test.sh
  # - ssh $SSH_USER@$SSH_HOST "ls -la"
  # - npm run version:test
  # - npm run deploy:test
deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./tools/scripts/deploy-test.sh
    on:
      branch: development
  - provider: script
    skip_cleanup: true
    script: npm run version:prod
    on:
      branch: master
