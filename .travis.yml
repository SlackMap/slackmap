language: node_js
node_js:
  - 8
script:
  - npm run build api
  - ls -la ./dist/apps/api
deploy:
  # test
  - provider: script
    script:
      - ls -la
      - npm run version:test
    on:
      branch: development
  # prod
  - provider: script
    script:
      - npm run version:prod
    on:
      branch: master
