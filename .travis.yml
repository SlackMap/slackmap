language: node_js
node_js:
  - 8
script:
  - npm run build api
  - ls -la ./dist/apps/api
deploy:
  - provider: script
    skip_cleanup: true
    script: ls -la
  # test
  - provider: script
    skip_cleanup: true
    script: npm run version:test
    on:
      branch: development
  # prod
  - provider: script
    skip_cleanup: true
    script: npm run version:prod
    on:
      branch: master
