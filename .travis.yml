language: node_js
node_js:
  - 8
cache: npm
script:
  # - npm run build api
  # - ls -la ./dist/apps/api
  - ls -la
deploy:
  - provider: script
    skip_cleanup: true
    script: ls -la
    on:
      all_branches: true
  # test
  - provider: script
    skip_cleanup: true
    script: ./tools/deploy-test.sh
    on:
      branch: development
  # prod
  - provider: script
    skip_cleanup: true
    script: npm run version:prod
    on:
      branch: master
